<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesne Tanıma</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px #ddd; }
        img { max-width: 100%; height: auto; margin-top: 10px; }
        .result { font-size: 20px; font-weight: bold; margin-top: 15px; }
        footer { margin-top: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Nesne Tanıma</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Kontrol Et</button>
        </form>

        {% if uploaded_image %}
            <h3>Yüklenen Görsel:</h3>
            <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image">
            <div class="result">Sonuç: {{ result }}</div>
        {% endif %}
        <footer>
            ©Bektas - 2025
        </footer>
    </div>

</body>
</html>
